<!DOCTYPE HTML>
<html lang="ko"> 
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE에서만 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>BLLM</title>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
    <div id="layout">
        <!--left_layout-->
        <div id="left_layout">
            <h1 class="logo"><a href="#">BLLM</a></h1>
        </div>
        <!--//left_layout-->
        <!--top_layout-->
        <div id="top_layout">

        </div>
        <!--body_layout-->
        <div id="body_layout">
            <div class="layout">
                <div class="login-box">
                    <div class="box-head txt-box">
                        <p class="txt txt-logo">bLLM</p>
                        <p class="txt txt-b">blackolive<br>Large language model</p>
                        <p class="txt txt-s">by Testworks</p>
                    </div>
                    <div class="box-body form-box">
                        <ul class="input">
                            <li class="id">
                                <input type="text" placeholder="아이디"/>
                            </li>
                            <li class="pw">
                                <input type="password" placeholder="비밀번호"/>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-login">로그인</button>
                        <p class="txt-info txt-error">아이디 또는 비밀번호를 잘못 입력했습니다.<br>입력하신 내용을 다시 확인해주세요.</p>
                    </div>
                </div>
            </div>
        </div>
        <!--//body_layout-->
        <!--foot_layout-->
        <div id="foot_layout">
            <p class="copy">Copyright ⓒ 2024 Testworks.</p>
        </div>
        <!--//foot_layout-->
    </div>
</body>
</html>
