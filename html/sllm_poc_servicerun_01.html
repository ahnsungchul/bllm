<!DOCTYPE HTML>
<html lang="ko"> 
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE에서만 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>BLLM</title>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/sub.css">
</head>
<body>
    <div id="lp_layout">
        <div class="lp_wrap lpServiceStop">
            <div class="lp_head">
                <h2 class="logo">bLLM</h2>
            </div>
            <div class="lp_body">
                <div class="tit">
                    <h3>대화형 AI 서비스 만들기를<br>종료하시겠습니까?</h3>
                </div>
                <div class="btn">
                    <button type="button" class="btn-type2 lpClose">계속하기</button>
                    <button type="button" class="btn-type1">종료하기</button>
                </div>
            </div>
            <a href="#" class="lp_close lpClose">닫기</a>
        </div>
    </div>

    <div id="layout">
        <!--left_layout-->
        <div id="left_layout">
            <h1 class="logo"><a href="#">BLLM</a></h1>
        </div>
        <!--//left_layout-->
        <!--top_layout-->
        <div id="top_layout">
            <div class="info">
                <p class="user">testworksadmin</p>
                <a href="#" class="btn btn-logout">로그아웃</a>
            </div>
        </div>
        <!--body_layout-->
        <div id="body_layout">
            <div class="cont-head type2">
                <button type="button" class="page-prev lpOpen" data-lp="lpServiceStop">이전</button>
                <div class="layout">
                    <h2 class="tit">현대자동차 AI 자동차 상식백과</h2>
                </div>
            </div>
            <!--iframe-->
            <div class="iframe-box">
                아이프레임
            </div>
            <!--//iframe-->
        </div>
        <!--//body_layout-->
        <!--foot_layout-->
        <div id="foot_layout">
            <p class="copy">Copyright ⓒ 2024 Testworks.</p>
        </div>
        <!--//foot_layout-->
    </div>
</body>
</html>
