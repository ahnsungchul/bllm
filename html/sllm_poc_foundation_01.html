<!DOCTYPE HTML>
<html lang="ko"> 
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE에서만 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>BLLM</title>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/sub.css">
</head>
<body>
    <div id="lp_layout">
        <div class="lp_wrap lpServiceStop">
            <div class="lp_head">
                <h2 class="logo">bLLM</h2>
            </div>
            <div class="lp_body">
                <div class="tit">
                    <h3>대화형 AI 서비스 만들기를<br>종료하시겠습니까?</h3>
                </div>
                <div class="btn">
                    <button type="button" class="btn-type2 lpClose">계속하기</button>
                    <button type="button" class="btn-type1">종료하기</button>
                </div>
            </div>
            <a href="#" class="lp_close lpClose">닫기</a>
        </div>
    </div>
    <div id="layout">
        <!--left_layout-->
        <div id="left_layout">
            <h1 class="logo"><a href="#">BLLM</a></h1>
        </div>
        <!--//left_layout-->
        <!--top_layout-->
        <div id="top_layout">
            <div class="info">
                <p class="user">testworksadmin</p>
                <a href="#" class="btn btn-logout">로그아웃</a>
            </div>
        </div>
        <!--body_layout-->
        <div id="body_layout">
            <!--navi-box-->
            <div class="navi-box">
                <button type="button" class="page-prev lpOpen" data-lp="lpServiceStop">이전</button>
                <div class="navi">
                    <button id="prev" type="button" class="btn">이전</button>
                    <ul class="step">
                        <li>
                            <button type="button">데이터셋 준비</button>
                        </li>
                        <li>
                            <button type="button" class="active">기초 모델 선택</button>
                        </li>
                        <li>
                            <button type="button" disabled>모델 생성</button>
                        </li>
                        <li>
                            <button type="button" disabled>RLHF 모델 강화 </button>
                        </li>
                        <li>
                            <button type="button" disabled>템플릿 선택</button>
                        </li>
                    </ul>
                    <button id="next" type="button" class="btn" disabled>다음</button>
                </div>
            </div>
            <!--//navi-box-->
            <div class="cont-head">
                <div class="layout">
                    <h2 class="tit">기초 모델 선택</h2>
                    <div class="flex-sb">
                        <div class="sb-left">
                            <p>
                                AI 서비스가 특정 작업을 수행하는 데, 어떤 기초 모델이 적합한지를 판단하여 선택해야 합니다.<br>
                                그에 따라 만족도와 효율성을 크게 향상시킬 수 있으며, 사용자에게 더 나은 결과를 제공할 수 있습니다.
                            </p>
                        </div>
                        <div class="sb-right btn-box">
                            <button id="dataSetBtn" type="button" class="btn-type1" disabled>데이터셋 선택 완료</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="model-box">
                <div class="layout">
                    <ul class="item-box">
                        <li class="item">
                            <label class="select">
                                <input name="modelSelect" type="radio" onchange="modelSelect()" disabled/>
                                <span class="box">
                                    <span class="tit">
                                        OpenAI<br>Chat GPT 4.0
                                    </span>
                                    <span class="txt">
                                        GPT-4는 대규모의 다양한 텍스트 <br>
                                        데이터에 대해 사전 훈련(pre-trained)<br>
                                        되어 있어, 자연어 이해(NLU) 및 자연어 <br>
                                        생성(NLG) 작업에서 탁월한 성능을 <br>
                                        발휘합니다. 이는 기계 번역, 요약, 질문 <br>
                                        응답 시스템 등 다양한 언어 기반 작업에 <br>
                                        적합합니다.
                                    </span>
                                    <span class="txt-info ico-warning">현재 사용 가능합니다.</span>
                                </span>
                            </label>
                        </li>
                        <li class="item">
                            <label class="select">
                                <input name="modelSelect" type="radio" onchange="modelSelect()" disabled/>
                                <span class="box">
                                    <span class="tit">
                                        Google<br>PaLM2
                                    </span>
                                    <span class="txt">
                                        Google의 PaLM 2는 최신 대규모 언어 <br>
                                        모델로, 다양한 언어, 고급 추론, 코딩 능력 <br>
                                        등에서 개선된 성능을 제공합니다. <br>
                                        이 모델은 100개 이상의 언어에 대한 <br>
                                        광범위한 훈련을 받았으며, 이를 통해 시, <br>
                                        수수께끼, 관용구 등의 뉘앙스 있는 <br>
                                        텍스트를 이해하고 생성하는 능력이 <br>
                                        향상되었습니다​.
                                    </span>
                                    <span class="txt-info ico-warning">현재 사용 가능합니다.</span>
                                </span>
                            </label>
                        </li>
                        <li class="item">
                            <label class="select">
                                <input name="modelSelect" type="radio" onchange="modelSelect()"/>
                                <span class="box">
                                    <span class="tit">
                                        EleutherAI<br>
                                        polyglot-ko-12.8b
                                    </span>
                                    <span class="txt">
                                        대규모 한국어 자동 회귀 언어 모델로, <br>
                                        다양한 자연어 처리 작업에 적합한 <br>
                                        고성능을 제공합니다. 이 모델은 40개의 <br>
                                        트랜스포머 레이어, 모델 차원 5120, <br>
                                        순방향 차원 20480을 특징으로 하며, 각 <br>
                                        헤드는 128의 차원을 가집니다. 12.8억 <br>
                                        개의 파라미터를 가진 이 모델은 복잡한 <br>
                                        언어 이해와 생성 작업에서 우수한 성능을 <br>
                                        보여줍니다​
                                    </span>
                                    <span class="txt-info ico-warning">현재 사용 가능합니다.</span>
                                </span>
                            </label>
                        </li>
                        <li class="item">
                            <label class="select">
                                <input name="modelSelect" type="radio" onchange="modelSelect()" disabled/>
                                <span class="box">
                                    <span class="tit">
                                        Stanford<br>
                                        Alpaca
                                    </span>
                                    <span class="txt">
                                        Fully Sharded Data-Parallel 및 혼합 <br>
                                        정밀도 훈련을 포함하여 비용을 <br>
                                        절감하면서도 효율적으로 진행합니다​.<br>
                                        대화형 데모를 제공하며, 사용자가 모델을 <br>
                                        직접 평가하고 피드백을 줄 수 있도록 <br>
                                        합니다. 이는 모델의 강점과 한계를 <br>
                                        이해하는 데 도움을 주며, 사용자에게 <br>
                                        중요한 데이터를 제공합니다.
                                    </span>
                                    <span class="txt-info ico-warning">현재 사용 가능합니다.</span>
                                </span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--//body_layout-->
        <!--foot_layout-->
        <div id="foot_layout">
            <p class="copy">Copyright ⓒ 2024 Testworks.</p>
        </div>
        <!--//foot_layout-->
    </div>
</body>
</html>
