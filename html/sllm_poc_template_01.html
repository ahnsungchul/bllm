<!DOCTYPE HTML>
<html lang="ko"> 
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE에서만 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>BLLM</title>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/sub.css">
</head>
<body>
    <div id="lp_layout">
        <div class="lp_wrap lpServiceStop">
            <div class="lp_head">
                <h2 class="logo">bLLM</h2>
            </div>
            <div class="lp_body">
                <div class="tit">
                    <h3>대화형 AI 서비스 만들기를<br>종료하시겠습니까?</h3>
                </div>
                <div class="btn">
                    <button type="button" class="btn-type2 lpClose">계속하기</button>
                    <button type="button" class="btn-type1">종료하기</button>
                </div>
            </div>
            <a href="#" class="lp_close lpClose">닫기</a>
        </div>
    </div>
    <div id="layout">
        <!--left_layout-->
        <div id="left_layout">
            <h1 class="logo"><a href="#">BLLM</a></h1>
        </div>
        <!--//left_layout-->
        <!--top_layout-->
        <div id="top_layout">
            <div class="info">
                <p class="user">testworksadmin</p>
                <a href="#" class="btn btn-logout">로그아웃</a>
            </div>
        </div>
        <!--body_layout-->
        <div id="body_layout">
            <!--navi-box-->
            <div class="navi-box">
                <button type="button" class="page-prev lpOpen" data-lp="lpServiceStop">이전</button>
                <div class="navi">
                    <button id="prev" type="button" class="btn">이전</button>
                    <ul class="step">
                        <li>
                            <button type="button">데이터셋 준비</button>
                        </li>
                        <li>
                            <button type="button" class="active">기초 모델 선택</button>
                        </li>
                        <li>
                            <button type="button">모델 생성</button>
                        </li>
                        <li>
                            <button type="button">RLHF 모델 강화 </button>
                        </li>
                        <li>
                            <button type="button" class="active">템플릿 선택</button>
                        </li>
                    </ul>
                    <button id="next" type="button" class="btn" disabled>다음</button>
                </div>
            </div>
            <!--//navi-box-->
            <div class="cont-head">
                <div class="layout">
                    <h2 class="tit">템플릿 선택</h2>
                    <div class="flex-sb">
                        <div class="sb-left">
                            <p>
                                AI 서비스를 만드는 마지막 단계로 가장 효율적으로 서비스를 할 수 있는 템플릿을 선택하세요. <br>
                                AI 음성 서비스가 포함된 템플릿은 추가 과정을 통해서 실행됩니다.
                            </p>
                        </div>
                        <div class="sb-right btn-box">
                            <button id="dataSetBtn" type="button" class="btn-type1" disabled>AI 서비스 실행하기</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="template-box">
                <div class="layout">
                    <ul class="item-box">
                        <li class="item chatbot">
                            <label class="select">
                                <input name="templateSelect" type="radio" onchange="modelSelect()"/>
                                <span class="box">
                                    <span class="tit">
                                        AI Chatbot
                                    </span>
                                    <span class="txt">
                                        사용자와 상호 작용하며, 은행 업무나<br>
                                        온라인 쇼핑몰 고객 대응에 유용합니다.
                                    </span>
                                    <span class="txt-info ico-warning">현재 사용 가능합니다.</span>
                                </span>
                            </label>
                        </li>
                        <li class="item qa">
                            <label class="select">
                                <input name="templateSelect" type="radio" onchange="modelSelect()"/>
                                <span class="box">
                                    <span class="tit">
                                        AI QnA
                                    </span>
                                    <span class="txt">
                                        질문과 답변의 구성이며, 궁금한 점을<br>
                                        빠르고 정확한 답변으로 제공합니다.
                                    </span>
                                    <span class="txt-info ico-warning">현재 사용 가능합니다.</span>
                                </span>
                            </label>
                        </li>
                        <li class="item callbot">
                            <label class="select">
                                <input name="templateSelect" type="radio" onchange="modelSelect()"/>
                                <span class="box">
                                    <span class="tit">
                                        <span>AI CC</span><br>
                                        Callbot
                                    </span>
                                    <span class="txt">
                                        고객 센터 전화를 AI 음성으로 제공하며,<br>
                                        문제 해결 및 정보 확인이 가능합니다.
                                    </span>
                                    <span class="txt-info ico-warning">현재 사용 가능합니다.</span>
                                </span>
                            </label>
                        </li>
                        <li class="item callbot2">
                            <label class="select">
                                <input name="templateSelect" type="radio" onchange="modelSelect()"/>
                                <span class="box">
                                    <span class="tit">
                                        <span>Information</span><br>
                                        AI Kiosk
                                    </span>
                                    <span class="txt">
                                        서비스나 다양한 정보를 AI 음성과 함께<br>
                                        터치 인터페이스를 제공합니다.
                                    </span>
                                    <span class="txt-info ico-warning">현재 사용 가능합니다.</span>
                                </span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--//body_layout-->
        <!--foot_layout-->
        <div id="foot_layout">
            <p class="copy">Copyright ⓒ 2024 Testworks.</p>
        </div>
        <!--//foot_layout-->
    </div>
</body>
</html>
