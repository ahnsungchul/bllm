<!DOCTYPE HTML>
<html lang="ko"> 
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- IE에서만 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>BLLM</title>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">
    <link rel="stylesheet" type="text/css" href="../css/sub.css">
</head>
<body>
    <div id="lp_layout">
        <div class="lp_wrap lpServiceStop">
            <div class="lp_head">
                <h2 class="logo">bLLM</h2>
            </div>
            <div class="lp_body">
                <div class="tit">
                    <h3>대화형 AI 서비스 만들기를<br>종료하시겠습니까?</h3>
                </div>
                <div class="btn">
                    <button type="button" class="btn-type2 lpClose">계속하기</button>
                    <button type="button" class="btn-type1">종료하기</button>
                </div>
            </div>
            <a href="#" class="lp_close lpClose">닫기</a>
        </div>
    </div>
    <div id="layout">
        <!--left_layout-->
        <div id="left_layout">
            <h1 class="logo"><a href="#">BLLM</a></h1>
        </div>
        <!--//left_layout-->
        <!--top_layout-->
        <div id="top_layout">
            <div class="info">
                <p class="user">testworksadmin</p>
                <a href="#" class="btn btn-logout">로그아웃</a>
            </div>
        </div>
        <!--body_layout-->
        <div id="body_layout">
            <!--navi-box-->
            <div class="navi-box">
                <button type="button" class="page-prev lpOpen" data-lp="lpServiceStop">이전</button>
                <div class="navi">
                    <button id="prev" type="button" class="btn">이전</button>
                    <ul class="step">
                        <li>
                            <button type="button">데이터셋 준비</button>
                        </li>
                        <li>
                            <button type="button">기초 모델 선택</button>
                        </li>
                        <li>
                            <button type="button" class="active">모델 생성</button>
                        </li>
                        <li>
                            <button type="button" disabled>RLHF 모델 강화 </button>
                        </li>
                        <li>
                            <button type="button" disabled>템플릿 선택</button>
                        </li>
                    </ul>
                    <button id="next" type="button" class="btn">다음</button>
                </div>
            </div>
            <!--//navi-box-->
            <div class="cont-head">
                <div class="layout">
                    <h2 class="tit">모델 생성</h2>
                    <div class="flex-sb">
                        <div class="sb-left">
                            <p>
                                데이터셋을 통한 학습과 기초 모델을 선택하여 AI 서비스의 초기 모델을 만들었습니다.<br>
                                아래에서 현재의 모델 성능을 확인하고, RLHF 모델 강화를 진행하세요.
                            </p>
                        </div>
                        <div class="sb-right flex-right flex-middle">
                            <span class="txt-info ico-warning">RLHF 모델 강화를 진행하지 않고,<br>바로 템플릿을 선택할 수 있습니다.</span>
                            <div class="btn-box">
                                <button type="button" class="btn-type2" disabled>템플릿 선택</button>
                                <button id="dataSetBtn" type="button" class="btn-type1">RLHF 모델 강화</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modelCreate-box">
                <div class="form-box box-row">
                    <dl>
                        <dt class="tit">데이터셋</dt>
                        <dd class="data">
                            <input type="text" value="dataset_군사용어_시사" readonly/>
                        </dd>
                    </dl>
                    <dl>
                        <dt class="tit">기초 모델</dt>
                        <dd class="data">
                            <input type="text" value="EleutherAI polyglot-ko-12.8b" readonly/>
                        </dd>
                    </dl>
                </div>
                <div class="form-box">
                    <dl>
                        <dt class="tit">질문하기</dt>
                        <dd class="input">
                            <textarea placeholder="자유롭게 질문하세요."></textarea>
                        </dd>
                        <dd class="btn">
                            <button type="button" class="btn-type3">지우기</button>
                            <button type="button" class="btn-type2">질문하기</button>
                        </dd>
                    </dl>
                    <dl>
                        <dt class="tit">답변보기</dt>
                        <dd class="txt">
                            <textarea placeholder="AI 서비스가 답변해 드립니다." readonly></textarea>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
        <!--//body_layout-->
        <!--foot_layout-->
        <div id="foot_layout">
            <p class="copy">Copyright ⓒ 2024 Testworks.</p>
        </div>
        <!--//foot_layout-->
    </div>
</body>
</html>
